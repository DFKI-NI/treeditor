<div class="form-container">
  <h2>Neue Baumart erstellen:</h2>
  <form #newTreeKindForm="ngForm" (ngSubmit)="onSubmit(newTreeKindForm)">
    <div class="form-group field-container">
      <label for="name">Name: </label>
      <input
        type="text"
        class="form-control"
        id="name"
        required
        [(ngModel)]="model.name"
        name="name"
      />
    </div>
    <div class="form-group field-container">
      <label for="description">Beschreibung: </label>
      <input
        type="text"
        class="form-control"
        id="description"
        required
        [(ngModel)]="model.description"
        name="description"
      />
    </div>
    <button type="submit" [disabled]="newTreeKindForm.invalid">
      Speichern
    </button>
  </form>
</div>
